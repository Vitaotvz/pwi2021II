<!DOCTYPE html>
<html>
<head>
    <title>Testando o Java</title>
</head>
<body>
    <h2>O que o JavaScript pode fazer?</h2>

<p id="demo">Ele pode sumir com 3 Tom Holland.</p>

<button 
    type="button" 
    onclick="document.getElementById('demo').style.display='none'">Clique aqui!</button>

<h2>O que o Java pode fazer? pt.2</h2>

<p>JavaScript pode mostrar um elemento oculto.</p>

<p id="demo" style="display:none"></p>

<button
    type="button"
    onclick="document.getElementById('demo').style.display='block'">Clique aqui!</button>
        
</body>
</html> 


</body>
</html>
